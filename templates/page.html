<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CSS  -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CDN icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- icon  -->
    <link rel=" icon" href="./static/image/nlp_image.png" type="image/png" sizes="32x32">
    <title>NLP</title>
    <style>
        .form-control:focus {
            color: #212529;
            /* background-color: #fff; */
            border-color: #3F0071;
            outline: 0;
            box-shadow: 0 0 0 .25rem hsla(273, 100%, 22%, 0.5);
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <div class="sidebar active">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-tux bx-flip-horizontal'></i>
                <div class="logo_name">NLP</div>
            </div>
            <i class='bx bx-menu' id="btnTab"></i>

        </div>
        <ul class="nav_list">
            <li>
                <a href="#home" onclick="nextPage('home')">
                    <i class='bx bxs-home'></i>
                    <span class="link_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#ner" onclick="nextPage('ner')">
                    <i class='bx bxs-hard-hat'></i>
                    <span class="link_name">NER</span>
                </a>
                <span class="tooltip">NER</span>
            </li>
            <li>
                <a href="#fakeNew" onclick="nextPage('fakeNew')">
                    <i class='bx bxs-book'></i>
                    <span class="link_name">Fake News</span>
                </a>
                <span class="tooltip">Fake News</span>
            </li>
            <li>
                <a href="#sentiment" onclick="nextPage('sentiment')">
                    <i class='bx bxs-file-find'></i>
                    <span class="link_name">Sentiment</span>
                </a>
                <span class="tooltip">Sentiment</span>
            </li>
        </ul>
    </div>
    <!-- Body -->
    <div class="home_content">

        <!-- <div class="container-fluid"> -->
        <div class="container">
            <!-- <div class="tab-content" id="myTabContent"> -->

            <!-- page 1 -->
            <!-- <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"> -->
            <div class="page" id="home" style="display:block;">
                <br>
                <div class="row">
                    <div class="col-6">
                        <form action="/" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-11">
                                    <input class="form-control" type="file" name="fileName[]" multiple accept=".txt"
                                        required>
                                </div>
                                <div class="col-1">
                                    <input class="btn btn-dark" style="background: #532d72;" type="submit"
                                        value="เก็บไฟล์" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <textarea class="form-control" rows="10" readonly
                            style="transition: border-color #3F0071, .15s ease-in-out, box-shadow .15s ease-in-out">
                            {{ text }}
                        </textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-5">
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="text" placeholder="ค้นหาคำ" name="search"
                                        id="search"
                                        onkeyup="(document.getElementsByName('search')[0].value.length>0)?document.getElementById('btn_search').disabled = false:document.getElementById('btn_search').disabled= true" />
                                    <label for="floatingInput">ค้นหาข้อมูล</label>
                                </div>
                            </div>
                            <div class="col-1" style="text-align:center; margin-top:10px;width:auto">
                                <button class="btn btn-dark" style="background: #532d72;" onclick="search_text()"
                                    disabled id="btn_search">
                                    <span id="spinner"></span>
                                    ตรวจสอบข้อมูล
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <span id="show-search"></span>
                            </div>
                        </div>
                        <!-- <div class="row">
                                {% if text_search %}
                                <div class="col-5">
                                    <strong> * </strong>
                                </div>
                                {% endif %}
                            </div> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        {% if bagOfWords %}
                        <div class="row">
                            <div class="col-12">
                                <center>
                                    <h3> Bag Of Words</h3>
                                </center>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <textarea class="form-control" rows="10" readonly>
                                            {{ bagOfWords }}
                                        </textarea>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                    <div class="col-6">
                        {% if tf_idf %}
                        <div class="row">
                            <div class="col-12">
                                <center>
                                    <h3>TF-IDF</h3>
                                </center>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mb-5">
                                <textarea class="form-control" rows="10" readonly>
                                    {{ tf_idf }}
                                </textarea>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>

            <!-- page 2 -->
            <!-- <div class="tab-pane fade" id="ner" role="tabpanel" aria-labelledby="ner-tab"> -->
            <div class="page" id="ner" style="display:none;">
                <br>
                <!-- action="/pocess-spacy" -->
                <form method="post" id="process-spacy">
                    <div class="alert alert-light" role="alert" style="background-color:#4357ad">
                        <div class="row">
                            <div class="col-6">
                                <h4 style="color:white;">Named-Entity Recognition</h4>
                            </div>
                            <div class="col-6">
                                <h4 style="color:white;">Entity labels</h4>
                            </div>
                        </div>
                        <!-- <center> -->
                        <br>
                        <!-- </center> -->
                        <div class="row">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="input-group">
                                            <textarea class="form-control" name="nerText" id="nerText" cols="20"
                                                rows="10" placeholder="ใส่ข้อความ...." required style="height:251px;"
                                                onkeyup="check_text_input()"></textarea>
                                            <button type="button" class="btn btn-warning" onclick="call_spacy()"
                                                id="search-ner" disabled>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                                    fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                    <path
                                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <select class="form-select" id="check" multiple style="height:251px;" required>
                                        <option selected value="all">เลือกทั้งหมด</option>
                                        <option>PERSON</option>
                                        <option>NORP</option>
                                        <option>ORG</option>
                                        <option>GPE</option>
                                        <option>LOC</option>
                                        <option>PRODUCT</option>
                                        <option>EVENT</option>
                                        <option value="work_of_art">WORK OF ART</option>
                                        <option>LANGUAGE</option>
                                        <option>DATE</option>
                                        <option>TIME</option>
                                        <option>PERCENT</option>
                                        <option>MONEY</option>
                                        <option>QUANTITY</option>
                                        <option>ORDINAL</option>
                                        <option>CARDINAL</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <hr>
                <div class="container">
                    <section>
                        <div class="row" style="margin-top:25px;">
                            <div class="col-12">
                                <div class="alert alert-primary" role="alert" style="font-size: small;">
                                    <h4 class="alert-heading">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                            fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                                            <path
                                                d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
                                        </svg>
                                        SPACY
                                    </h4>
                                    <hr>
                                    <span id="showSpacy">
                                        <center style="padding:3px;">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                                                fill="currentColor" class="bi bi-inboxes" viewBox="0 0 16 16">
                                                <path
                                                    d="M4.98 1a.5.5 0 0 0-.39.188L1.54 5H6a.5.5 0 0 1 .5.5 1.5 1.5 0 0 0 3 0A.5.5 0 0 1 10 5h4.46l-3.05-3.812A.5.5 0 0 0 11.02 1H4.98zm9.954 5H10.45a2.5 2.5 0 0 1-4.9 0H1.066l.32 2.562A.5.5 0 0 0 1.884 9h12.234a.5.5 0 0 0 .496-.438L14.933 6zM3.809.563A1.5 1.5 0 0 1 4.981 0h6.038a1.5 1.5 0 0 1 1.172.563l3.7 4.625a.5.5 0 0 1 .105.374l-.39 3.124A1.5 1.5 0 0 1 14.117 10H1.883A1.5 1.5 0 0 1 .394 8.686l-.39-3.124a.5.5 0 0 1 .106-.374L3.81.563zM.125 11.17A.5.5 0 0 1 .5 11H6a.5.5 0 0 1 .5.5 1.5 1.5 0 0 0 3 0 .5.5 0 0 1 .5-.5h5.5a.5.5 0 0 1 .496.562l-.39 3.124A1.5 1.5 0 0 1 14.117 16H1.883a1.5 1.5 0 0 1-1.489-1.314l-.39-3.124a.5.5 0 0 1 .121-.393zm.941.83.32 2.562a.5.5 0 0 0 .497.438h12.234a.5.5 0 0 0 .496-.438l.32-2.562H10.45a2.5 2.5 0 0 1-4.9 0H1.066z" />
                                            </svg>
                                            <br>
                                            <small>
                                                <strong>Empty</strong>
                                            </small>
                                        </center>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <!-- page 3 -->
            <!-- <div class="tab-pane fade" id="fakeNew" role="tabpanel" aria-labelledby="contact-tab"> -->
            <div class="page" id="fakeNew" style="display:none;">
                <div class="container mt-3">
                    <h1>
                        <img src="https://cdn-icons-png.flaticon.com/512/4410/4410262.png" alt="fakeNew" width="80">
                        FAKE NEWS DETECTION
                    </h1>
                    <hr>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <textarea name="text_predict" class="form-control" cols="30" rows="10"
                                placeholder="ใส่ข้อความ..."></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <button class="btn btn-dark btn-lg" style="background: #532d72;" onclick="predict_fake()"
                                id="btn_predict">
                                <i class="bi bi-search"></i>
                                &nbsp;
                                Prediction
                                <span id="spinner_predict"></span>
                            </button>
                        </div>
                    </div>
                    <div class="alert alert-light" role="alert" style=" border-radius: 3.25rem;background: #9d6ec1;">
                        <center>
                            <div class="col">
                                <img src="https://cdn-icons-png.flaticon.com/512/2123/2123444.png" alt="new" width="150"
                                    id="news">
                                <img src="https://cdn-icons-png.flaticon.com/512/2374/2374003.png" alt="new" width="150"
                                    id="fake-new">
                            </div>
                            <div class="col">
                                <span id="resulte-predict"></span>
                            </div>
                        </center>
                    </div>
                </div>
            </div>

            <!-- page 4 -->
            <!-- <div class="tab-pane fade" id="sentiment" role="tabpanel" aria-labelledby="contact-tab"> -->
            <div class="page" id="sentiment" style="display:none;">
                <div class="container-fluid mt-3">
                    <h1>
                        <img src="https://cdn-icons-png.flaticon.com/512/3203/3203887.png" width="80" alt="SENTIMENT">
                        SENTIMENT
                    </h1>
                    <hr>
                    <div class="row row-cols-3">
                        <div class="col">
                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                                <i class="bi bi-emoji-frown-fill"></i>
                                &nbsp;
                                <div>
                                    Negative
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="alert alert-success d-flex align-items-center" role="alert">
                                <i class="bi bi-emoji-smile-fill"></i>
                                &nbsp;
                                <div>
                                    Positive
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="alert alert-warning d-flex align-items-center" role="alert">
                                <i class="bi bi-emoji-neutral-fill"></i>
                                &nbsp;
                                <div>
                                    Neutral
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom:1%;">
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="wait...." id="floatingTextarea2"
                                    style="height:15rem;" name="sentiment_name"></textarea>
                                <label for="floatingTextarea2">ข้อความ</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-dark btn-lg" style="background: #532d72;" id="btn_predict_sentiment"
                                onclick="predict_sentiment()">
                                <i class="bi bi-search"></i>
                                &nbsp;
                                Predict
                                <span id="spinner_predict_sentiment"></span>
                            </button>
                            &nbsp;
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col mt-3">
                            <span>
                                <div class="alert alert-secondary" id="box-result">
                                    <div class="row">
                                        <div class="col mb-1" id="title-result">
                                            Sentiment
                                        </div>
                                        <div id="sent_result"></div>
                                    </div>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- </div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
<script>
    // click menu
    let btn = document.querySelector('#btnTab');
    let sidebar = document.querySelector('.sidebar');
    btn.onclick = function () {
        sidebar.classList.toggle('active');
    }

    function nextPage(pageName) {
        let x = document.getElementsByClassName("page")
        for (let i = 0; i < x.length; i++) {
            x[i].style.display = "none";
            x[i].classList.remove("active");
        }
        document.getElementById(pageName).style.display = "block"
        document.getElementById(pageName).classList.toggle('active')
    }
</script>
<script src="/static/js/call.js"></script>

</html>
